<head>

<body>
   <br>
   <label style="margin-left: 10px; width: 90px; height: 30px; font-size: 14px;"><input name="mode" type="checkbox" id="check" onclick="darkmode()"> Dark mode</label>
   <div id="except" style="display: inline; position: absolute; right: 10px; top: 10px"><button style="width:60px;" onclick="window.location.href='/home';">Accueil</button>&nbsp;&nbsp;<button style="width:125px;" onclick="window.location.href='/panel';">Gérer les produits</button>&nbsp;&nbsp;<button onclick="window.location.href='/about';">Informations</button></div>
   <br>
   <center><a href="/home"><img width="100" height="100" src='icon.ico'></a>

         </table>
