<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/icon.ico" />
    <title>StockManager</title>
</head>

<body class="fadein">
    <div
        style="display: flex; align-items: center; border: none; margin-top: 50px; width: auto;justify-content: center;">
        <a href="/home.html"><img src="icons/icon.ico" style="margin-right: 10px;height: 50pt;width: 50pt;"></a>
        <a href="/home.html"></a>
        <h1 style="font-size: 50pt;">StockManager</h1></a>
    </div>
    <div id="except" style="display: inline; position: absolute; right: 10px; top: 10px; border: none; width: auto;">
        <button style="width:auto;" onclick="window.location.href='/home.html';"><span style="padding:20px"><i
                    style="margin:3px" class="fa-solid fa-house"></i> Accueil </span></button>&nbsp;
        <button style="width:auto;" onclick="window.location.href='/panel.html';"><span style="padding:20px"><i
                    style="margin:3px" class="fa-solid fa-gear"></i> Ajouter un produit </span></button>&nbsp;
        <button style="width:auto;" onclick="darkmode()"><span style="padding:10px"><i
                    class="fa-solid fa-circle-half-stroke"></i></span></button>
    </div>
    <center>
        <div style="width: 70%; margin: auto; border-radius: 15px; padding: 10px;" id="boxed" class="infos">
            <label style="display: block; margin: auto; margin-bottom:10px" align="left">
                <h4 style="display: inline" align="left">Ajouter un nouveau produit</h4>
            </label>
            <div style="margin: 20px; border: none;" id="etudes">
                <div class="form-example">
                    <label class="check" for="barcode">Code barre : &nbsp;</label>
                    <textarea placeholder="" id="barcode" rows="1" cols="25" required></textarea>
                </div>
                <br />
                <div class="form-example">
                    <label id="texting" class="check" for="date">Date de péremption : &nbsp;</label>
                    <input type="date" placeholder="" id="date" required>
                </div>
                <br />
                <div class="form-example">
                    <label class="check" for="quantity">Quantité : &nbsp;</label>
                    <input type="number" value="10" min="1" max="100" id="quantity" required>
                </div>
                <br />
                <div class="form-example">
                    <button style="width:auto;padding-left:10px;padding-right:10px;" onclick="submit()"><i
                            class="fa-solid fa-circle-plus"></i>&nbsp;&nbsp;Ajouter cet élément</button>
                    &nbsp;&nbsp;
                    <button onclick="window.location.href='/home.html';"><i
                            class="fa-solid fa-rotate-left"></i> Retour</button>
                </div>
            </div>
        </div>
        <br>
        <input style="width:70%;" type="text" id="input" onkeyup="search()" placeholder="Cherchez des produits...">
        <table style="width:70%;">
            <thead>
                <tr class="header">
                    <th style="width: 10%;">Status</th>
                    <th style="width: 20%;">Image</th>
                    <th>Nom produit</th>
                    <th style="width: 15%;">Péremption</th>
                    <th style="width: 10%;">Quantité</th>
                    <th style="width: 15%;">Gestion</th>
                </tr>
            </thead>
            <tbody id="data-output">
            </tbody>
        </table>
    </center>
    <script src="app.js"></script>
    <script src="fetch.js"></script>
    <script src="48b85ccf71.js" crossorigin="anonymous"></script>
</body>

</html>
